<mat-toolbar color="primary">
  <span><a routerLink="/view">My Posts</a></span>
  <span class="fill-space"></span>
  <ul>
    <li *ngIf="isAuthenticated"><a mat-button routerLink="/create" routerLinkActive="mat-accent">Create</a></li>
    <li><a mat-button routerLink="/view" routerLinkActive="mat-accent">View</a></li>
    <li *ngIf="!isAuthenticated"><a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a></li>
    <li *ngIf="!isAuthenticated"><a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Sign Up</a></li>
    <li *ngIf="isAuthenticated"><button mat-button (click)="onLogout()">Logout</button></li>
  </ul>
</mat-toolbar>
